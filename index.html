<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Limit: gerencie áreas </title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="layer.css">
    <link rel="stylesheet" href="styles/state.css">

    <!-- Import library -->
    <script src="leaflet/leaflet.js"></script>

    <!-- Scripts -->
    <script type="module" src="./index.js"></script>

</head>
<body>
    <div id="map"></div>

    <section>

        <main>
            <article class="control"></article>
            <form class="action">
                <input placeholder="Nome da área" maxlength="30" type="text">
                <select name="" id="selectCategory">
                    <optgroup>
                        <option selected value="1">Residência</option>
                        <option value="2">Preservação</option>
                        <option value="3">Transporte</option>
                        <option value="4">Comércio</option>
                        <option value="5">Indústria</option>
                        <option value="6">Agricultura</option>
                        <option value="7">Turismo</option>
                    </optgroup>
                </select>
                <div class="elementsPoints"></div>
                <button class="createBtn" type="button">+</button>
            </form>
        </main>

        <aside class="view">
            
            <input checked id="control" value="control" class="view" name="choose" type="radio">
            <label class="view" for="control">
                <figure class="view"></figure>
            </label>
            
            <input id="action" value="action" class="view" name="choose" type="radio">
            <label class="view" for="action">
                <figure class="view"></figure>
            </label>

        </aside>
    </section>
</body>
</html>
