<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Limit: gerencie áreas </title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="layer.css">

    <!-- Import library -->
    <script src="leaflet/leaflet.js"></script>

    <!-- Scripts -->
    <script type="module" src="./index.js"></script>

</head>
<body>
    <div id="map"></div>

    <section>

        <main>
            <article class="control"></article>

            <article class="layer">
                <p id="federalLevel">Federal</p>
                <p id="stateLevel">Estadual</p>
                <p id="cityLevel">Municipal</p>
                <p id="citizenLevel">Cidadão</p>
                <input type=range id="range" value="66">
            </article>

            <article class="action"></article>
        </main>

        <aside class="view">
            
            <input checked id="control" value="control" class="view" name="choose" type="radio">
            <label class="view" for="control">
                <figure class="view"></figure>
            </label>

            <input id="layer" value="layer" class="view" name="choose" type="radio">
            <label class="view" for="layer">
                <figure class="view"></figure>
            </label>
            
            <input id="action" value="action" class="view" name="choose" type="radio">
            <label class="view" for="action">
                <figure class="view"></figure>
            </label>

        </aside>
    </section>
</body>
</html>
